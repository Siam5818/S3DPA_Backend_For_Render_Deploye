name: CI Flask Backend

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-flask psycopg2-binary
          pip install flake8 black mypy bandit

      # ---------------- QUALITY ----------------
      - name: Code format (Black)
        run: black --check .

      - name: Lint (Flake8)
        run: flake8 .

      - name: Type checking (MyPy)
        run: mypy app || true

      # ---------------- SECURITY ----------------
      - name: SAST - Bandit
        run: bandit -r app

      - name: Secret detection (Gitleaks)
        uses: gitleaks/gitleaks-action@v2

      # ---------------- TESTS ----------------
      - name: Run tests
        env:
          DB_USER: testuser
          DB_PASSWORD: testpassword
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: testdb

          MAIL_USERNAME: test
          MAIL_PASSWORD: test

          JWT_SECRET_KEY: test_jwt_secret
          SESSION_SECRET_KEY: test_session_secret
          ENCRYPTION_KEY: test_encryption_key

          FLASK_ENV: testing
        run: |
          pytest tests/
