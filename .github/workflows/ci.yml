name: CI Flask Backend

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  flask-ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-flask psycopg2-binary

      - name: Run tests
        env:
          DB_USER: testuser
          DB_PASSWORD: testpassword
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: testdb

          JWT_SECRET_KEY: test_jwt_secret
          SESSION_SECRET_KEY: test_session_secret
          ENCRYPTION_KEY: test_encryption_key

          FLASK_ENV: testing
          FLASK_DEBUG: false

        run: |
          pytest tests/